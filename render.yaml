services:
  - type: web
    name: jobcy-backend
    env: node
    buildCommand: cd jobcy-backend-main && npm install
    startCommand: cd jobcy-backend-main && npm start
    rootDir: jobcy-backend-main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
